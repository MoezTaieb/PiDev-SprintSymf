ajax_search:
    path:     /search
    defaults: { _controller: "CampBundle:Refugie:search" }
    methods:  GET
refugie_pdf:
    path:     /pdf
    defaults: { _controller: "CampBundle:Refugie:pdf" }
    methods:  GET


